        <meta charset="utf-8">
        <title>Bird macFlap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">

    <body>
        <!--[if lt IE 10]>wq

        <![endif]-->
        <audio id="music" loop autoplay>
            <source src="/sounds/music2.wav"> 
        </audio>

        <audio id="flap-sound">
            <source src="/sounds/wingflap.wav">
        </audio>

        <audio id="crash">
            <source src="/sounds/crash.wav">
        </audio>


        <h1>Bird macFlap</h1>
        <div id="Canvas" class="GameCanvas unselectable">
            <div class="clouds"></div>
            <div class="mountains"></div>
            <div class="ground"></div>

            <div id="Pipe1-upper" class="Pipe"></div>
            <div id="Pipe1-lower" class="Pipe"></div>
            <div id="Pipe2-upper" class="Pipe"></div>
            <div id="Pipe2-lower" class="Pipe"></div>

            <div class="Player"></div>
            
            <button id="mute-button">Mute</button>

            <div class="Score">0</div>
            
            <div class="Scoreboard">
                <div class="Scoreboard-score">
                    <span>Score: </span>
                    <span class="Scoreboard-score-number"></span>
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>
        

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="scripts/jquery.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/utils.js"></script>

</body>
